<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Goodman Forbs | Рейтинг сильнейших</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#c92632;--bg:#0a0a0a;--card:#111;--text:#fff;--grey:#888}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:'Inter',sans-serif}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:1200px;margin:auto;padding:0 1rem}
    .flex{display:flex;justify-content:space-between;align-items:center}
    header{background:var(--card);padding:1.2rem 0}
    .logo{font-size:1.6rem;font-weight:800;letter-spacing:1px}
    nav a{margin-left:1.5rem;font-weight:600}
    .hero{height:80vh;display:flex;align-items:center;text-align:center;background:url(img/hero-bg.jpg) center/cover no-repeat}
    .glitch{font-size:clamp(3rem,8vw,6rem);font-weight:800;text-transform:uppercase;letter-spacing:4px}
    .btn{display:inline-block;margin-top:1.5rem;padding:.9rem 2.4rem;background:var(--accent);color:#fff;font-weight:600;border-radius:3px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:2rem;margin-top:2rem}
    .card{background:var(--card);border-radius:6px;overflow:hidden;transition:.3s}
    .card img{width:100%;height:240px;object-fit:cover}
    .card figcaption{padding:1rem;text-align:center;font-weight:600}
    footer{text-align:center;padding:2.5rem 0;background:var(--card);font-size:.85rem;color:var(--grey)}
  </style>
</head>

<body>
    <header>
    <div class="container flex">
      <a href="index.html" class="logo">GOODMAN FORBS</a>
      <nav>
        <a href="list/rating.html">Рейтинг</a>
        <a href="news/world-news.html">Новости</a>
        <a href="industries.html">Отделы</a>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1 class="glitch">GOODMAN FORBS</h1>
      <p>Единственный авторитетный индекс личной силы и влияния</p>
      <a href="list/rating.html" class="btn">Открыть рейтинг</a>
    </div>
  </section>

  <section class="container" style="padding:4rem 0">
    <h2>Топ-3 этого месяца</h2>
    <div class="cards">
      <figure class="card"><img src="img/kupitman.jpg" alt=""><figcaption>Натан Купитман</figcaption></figure>
      <figure class="card"><img src="img/goodman.jpg" alt=""><figcaption>Алан Гудман</figcaption></figure>
      <figure class="card"><img src="img/zhadam.jpg" alt=""><figcaption>Максим Жадам</figcaption></figure>
    </div>
  </section>

  <footer>© 2026 Goodman Forbs</footer>
</body>
</html>
